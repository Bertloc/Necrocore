<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NECROCORE - Amenazas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d2b;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .topbar {
      background-color: #1b1b3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
    }
    .topbar .menu a {
      margin-left: 1.5rem;
      color: #bbb;
      text-decoration: none;
    }
    .topbar .menu a:hover,
    .topbar .menu a.active {
      color: #fff;
      border-bottom: 2px solid #e100ff;
    }
    .badge {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
    }
    .badge-legitimo {
      background-color: #00cc66;
    }
    .badge-sospechoso {
      background-color: #ffcc00;
      color: #000;
    }
    .badge-phishing {
      background-color: #ff4d4d;
    }
    .table thead th {
      background-color: #29294d;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo">üõ°Ô∏è NECROCORE</div>
    <div class="menu">
      <a href="/dashboard">Dashboard</a>
      <a href="/reglas">Reglas</a>
      <a href="/amenazas" class="active">Amenazas</a>
      <a href="/logs">Logs</a>
      <a href="/logout">Salir</a>
    </div>
  </div>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>M√≥dulo: Amenazas (An√°lisis de Correos con IA)</h3>
      <a href="/descargar-historial" class="btn btn-success btn-sm">üì• Exportar CSV</a>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-bordered table-hover text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Contenido</th>
            <th>Resultado original</th>
            <th>Veredicto IA</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="contenido-tabla">
          <tr><td colspan="6">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('/api/amenazas')
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById("contenido-tabla");
        tabla.innerHTML = "";

        if (data.length === 0) {
          tabla.innerHTML = "<tr><td colspan='6'>No hay registros disponibles.</td></tr>";
          return;
        }

        data.forEach((correo, index) => {
          const tr = document.createElement("tr");

          const tdId = document.createElement("td");
          tdId.textContent = "#" + (index + 1);

          const tdFecha = document.createElement("td");
          tdFecha.textContent = correo.fecha;

          const tdContenido = document.createElement("td");
          tdContenido.textContent = correo.contenido;

          const tdOriginal = document.createElement("td");
          tdOriginal.innerHTML = formatoBadge(correo.resultado_original);

          const tdIA = document.createElement("td");
          tdIA.innerHTML = formatoBadge(correo.veredicto_ia);

          const tdAccion = document.createElement("td");
          tdAccion.innerHTML = `<a href="/analisis/${index + 1}" class="text-info">Ver an√°lisis ‚Üí</a>`;

          tr.appendChild(tdId);
          tr.appendChild(tdFecha);
          tr.appendChild(tdContenido);
          tr.appendChild(tdOriginal);
          tr.appendChild(tdIA);
          tr.appendChild(tdAccion);
          tabla.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("contenido-tabla").innerHTML =
          "<tr><td colspan='6'>Error al cargar los datos.</td></tr>";
      });

    function formatoBadge(veredicto) {
      const v = veredicto.toLowerCase();
      if (v === "phishing") return `<span class="badge badge-phishing">Phishing</span>`;
      if (v === "sospechoso") return `<span class="badge badge-sospechoso">Sospechoso</span>`;
      return `<span class="badge badge-legitimo">Leg√≠timo</span>`;
    }
  </script>

</body>
</html>
