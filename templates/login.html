
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NECROCORE - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b0b1d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      text-align: center;
      background-color: #1a1a3d;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.4);
    }
    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-container h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-control {
      background-color: #2a2a5c;
      border: none;
      color: #ffffff;
    }
    .form-control::placeholder {
      color: #b5b5b5;
    }
    .btn-necrocore {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      border: none;
      color: white;
      width: 100%;
      margin-top: 15px;
    }
    .btn-necrocore:hover {
      background: linear-gradient(to right, #5e00cc, #b800cc);
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    .error-msg {
      color: #ff4d4d;
      margin-top: 10px;
    }
    a {
      color: #00ccff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://i.imgur.com/9kG7aUe.png" alt="NECROCORE Logo">
    <h1>NECROCORE</h1>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="usuario" class="form-control mb-3" placeholder="Usuario" required>
      <input type="password" name="contrasena" class="form-control mb-3" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-necrocore">Iniciar sesión</button>
    </form>

    <div class="mt-3">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="footer">
      ©2025 Equipo 17 – UDG CUCEI
    </div>
  </div>

</body>
</html>
